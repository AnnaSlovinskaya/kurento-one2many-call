<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="webjars/bootstrap/4.4.1-1/css/bootstrap.min.css">
<link rel="stylesheet" href="webjars/ekko-lightbox/dist/ekko-lightbox.min.css">
<link rel="stylesheet" href="webjars/demo-console/index.css">
<link rel="stylesheet" href="css/kurento.css">

<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
<script src="webjars/ekko-lightbox/4.0.2/dist/ekko-lightbox.min.js"></script>
<script src="webjars/webrtc-adapter/6.0.1/release/adapter.js"></script>
<script src="webjars/demo-console/1.5.1/index.js"></script>

<script src="js/kurento-utils.js"></script>
<script src="js/get-screen-id.js"></script>
<script src="js/index.js"></script>

<title>Screen sharing</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<div class="row">
					<div class="col-md-12">
						<button id="presenter" href="#" class="btn btn-success">
							<span class="glyphicon glyphicon-play"></span>
							Presenter
						</button>
						<button id="viewer" href="#" class="btn btn-primary">
							<span class="glyphicon glyphicon-user"></span>
							Viewer
						</button>
						<button id="stop" href="#" class="btn btn-danger">
							<span class="glyphicon glyphicon-stop"></span>
							Stop
						</button>
					</div>
				</div>
				<br /> <label class="control-label" for="console">Console</label><br>
				<br>
				<div id="console" class="democonsole">
					<ul></ul>
				</div>
			</div>
			<div class="col-md-7">
				<div id="videoBig">
					<video id="screenVideo" autoplay width="640px" height="480px"
						poster="img/webrtc.png"></video>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
